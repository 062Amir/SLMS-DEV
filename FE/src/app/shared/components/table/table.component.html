<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" *ngFor="let option of sortOptions"><a role="button"
          (click)="onChange(option.value)">{{option.label}}
          <i class="fa-solid fa-arrow-up" *ngIf="sortBy===option.value && sortOrder === 'asc'"></i> <i
            class="fa-solid fa-arrow-down" *ngIf="sortBy===option.value  && sortOrder === 'desc'"></i></a></th>
    </tr>
  </thead>
  <ng-content></ng-content>
</table>
